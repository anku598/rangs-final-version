<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Swiper</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="panes left-pane swiper-container">
        <div class="swiper-wrapper">
          <div class="lslide1 swiper-slide"></div>
          <div class="lslide2 swiper-slide"></div>
        </div>
      </div>
      <div class="panes right-pane">
        <div class="sub-panes top-right swiper-container">
          <div class="swiper-wrapper">
            <div class="rtslide1 swiper-slide"></div>
            <div class="rtslide2 swiper-slide"></div>
          </div>
        </div>
        <div class="sub-panes bottom-right swiper-container">
          <div class="swiper-wrapper">
            <div class="rbslide1 swiper-slide"></div>
            <div class="rbslide2 swiper-slide"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      
     var leftSwiper = new Swiper('.left-pane', {
       direction: 'horizontal',
       loop: true,
       mousewheel: {
         enabled: true,
         eventsTarged: 'body'
       },
       effect:'slide',
       speed:1400
     });

     var topRightSwiper = new Swiper('.top-right', {
       direction: 'vertical',
       loop: true,
       mousewheel: {
         enabled: true,
         eventsTarged: 'body'
       },
       effect:'slide',
       speed:1400
     });

     var bottomRightSwiper = new Swiper('.bottom-right', {
       direction: 'horizontal',
       loop: true,
       mousewheel: {
         enabled: true,
         eventsTarged: 'body'
       },
       effect:'slide',
       speed:1400
     });
    </script>
  </body>
</html>
